    </style>

    <script>

    <script src="https://cdn.jsdelivr.net/npm/react@16.12/umd/react.production.min.js"></script>

    <script>
      // Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
      // Based on https://gist.github.com/blixt/f17b47c62508be59987b
      var _seed = 42;
      Math.random = function() {
        _seed = _seed * 16807 % 2147483647;
        return (_seed - 1) / 2147483646;
      };
    </script>

    
  </head>

  <body>
    
    <div id="app"></div>

    <div id="html">
      &lt;div id=&quot;chart&quot;&gt;
  &lt;ReactApexChart options={this.state.options} series={this.state.series} type=&quot;rangeBar&quot; height={400} width={1} /&gt;
&lt;/div&gt;
    </div>

    <script type="text/babel">
      class ApexChart extends React.Component {
        constructor(props) {
          super(props);

          this.state = {
          
            series: [
                {

                    },
                    {
                      x: 'Station 3',
                      y: [0, 0],
                    },
                    {
                      x: 'Station 4',
                      y: [0, 0],
                    },
                    {
                      x: 'Station 1',
                      y: [0, 1],
                    },
                    {
                      x: 'Station 1',
                      y: [4, 12],
                    },
                    {
                      x: 'Station 2',

                    },
                  ],
                },
                {

                    {
                      x: 'Station 1',

                    {

                    },

                },

                    {

                    },
                    {
                      x: 'Station 4',
                      y: [0, 3],

                  ],
                },

                {

                  data: [
                    {

                      y: [4, 7],
                    },
                  ],
                },
                {
                  name: 'CHANGE LINE',
                  data: [
                    {
                      x: 'Station 4',
                      y: [9, 12],
                    },
                    {
                      x: 'Station 3',
                      y: [12, 14],
                    },
                  ],
                },
              ],
            options: {
              chart: {
                height: 400,
                type: 'rangeBar',
                zoom: {
                  enabled: true,

              },
              plotOptions: {
                bar: {
                  horizontal: false,
                  // barHeight: 20,
                  columnWidth: 20,
                  rangeBarGroupRows: true,

              },
               colors: [
                  '#acd4a3',
                  '#FF4560',
                  '#008FFB',
                  '#FEB019',
                  '#775DD0',
                  '#3F51B5',

                fill: {
                  type: 'gradient',
                  gradient: {
                    shade: 'light',
                    type: 'horizontal',

                    stops: [70, 0, 100, 100],

                // xaxis: {

                    return '';

            },
          
          
          };
        }

      

        render() {
          return (
            <div>
              <div id="chart">
                <ReactApexChart options={this.state.options} series={this.state.series} type="rangeBar" height={400} width={1} />
              </div>
              <div id="html-dist"></div>
            </div>
          );
        }
      }

      const domContainer = document.querySelector('#app');
      ReactDOM.render(React.createElement(ApexChart), domContainer);
    </script>
